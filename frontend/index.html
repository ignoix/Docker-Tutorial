<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Demo - 用户管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons .btn {
            padding: 8px 15px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2e7d32;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐳 Docker Demo</h1>
            <p>用户管理系统 - 基于Docker Compose的微服务架构</p>
        </div>

        <div class="content">
            <!-- 添加/编辑用户表单 -->
            <div class="form-section">
                <h2>用户管理</h2>
                <div class="form-group">
                    <input type="text" id="userName" placeholder="请输入姓名" required>
                    <input type="number" id="userAge" placeholder="请输入年龄" min="1" max="120" required>
                    <button class="btn btn-primary" onclick="addUser()">添加用户</button>
                    <button class="btn btn-success" onclick="updateUser()" id="updateBtn" style="display: none;">更新用户</button>
                    <button class="btn btn-warning" onclick="cancelEdit()" id="cancelBtn" style="display: none;">取消编辑</button>
                </div>
            </div>

            <!-- 消息提示区域 -->
            <div id="messageArea"></div>

            <!-- 用户列表 -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="5" class="loading">正在加载用户数据...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>确认删除</h3>
            <p>您确定要删除这个用户吗？此操作不可撤销。</p>
            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-warning" onclick="closeDeleteModal()">取消</button>
                <button class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentEditId = null;

        // 页面加载时获取用户列表
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // 加载用户列表
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const result = await response.json();
                
                if (result.success) {
                    displayUsers(result.data);
                } else {
                    showMessage('加载用户列表失败: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('网络错误: ' + error.message, 'error');
            }
        }

        // 显示用户列表
        function displayUsers(users) {
            const tbody = document.getElementById('userTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">暂无用户数据</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.age}</td>
                    <td>${new Date(user.created_at).toLocaleString()}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning" onclick="editUser(${user.id}, '${user.name}', ${user.age})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">删除</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 添加用户
        async function addUser() {
            const name = document.getElementById('userName').value.trim();
            const age = parseInt(document.getElementById('userAge').value);

            if (!name || !age) {
                showMessage('请填写完整的用户信息', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, age })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('用户添加成功', 'success');
                    clearForm();
                    loadUsers();
                } else {
                    showMessage('添加用户失败: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('网络错误: ' + error.message, 'error');
            }
        }

        // 编辑用户
        function editUser(id, name, age) {
            currentEditId = id;
            document.getElementById('userName').value = name;
            document.getElementById('userAge').value = age;
            document.getElementById('updateBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'inline-block';
        }

        // 更新用户
        async function updateUser() {
            if (!currentEditId) return;

            const name = document.getElementById('userName').value.trim();
            const age = parseInt(document.getElementById('userAge').value);

            if (!name || !age) {
                showMessage('请填写完整的用户信息', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users/${currentEditId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, age })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('用户更新成功', 'success');
                    cancelEdit();
                    loadUsers();
                } else {
                    showMessage('更新用户失败: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('网络错误: ' + error.message, 'error');
            }
        }

        // 取消编辑
        function cancelEdit() {
            currentEditId = null;
            clearForm();
            document.getElementById('updateBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // 删除用户
        function deleteUser(id) {
            window.deleteUserId = id;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // 确认删除
        async function confirmDelete() {
            if (!window.deleteUserId) return;

            try {
                const response = await fetch(`${API_BASE}/users/${window.deleteUserId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('用户删除成功', 'success');
                    closeDeleteModal();
                    loadUsers();
                } else {
                    showMessage('删除用户失败: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('网络错误: ' + error.message, 'error');
            }
        }

        // 关闭删除模态框
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            window.deleteUserId = null;
        }

        // 清空表单
        function clearForm() {
            document.getElementById('userName').value = '';
            document.getElementById('userAge').value = '';
        }

        // 显示消息
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 3秒后自动隐藏消息
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        }

        // 关闭按钮事件
        document.querySelector('.close').onclick = closeDeleteModal;
    </script>
</body>
</html>
